<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <main>
    <section class="section__coming-soon">
      <div class="coming-soon">
        <div class="text-box">
          <div class="logo-box">
            <img src="./images/logo.svg" alt="logo" class="logo">
          </div>
          <h1 class="heading-primary">We are launching <strong> soon!</strong></h1>
          <p class="subscribe">Subscribe and get notified</p>
          <div class="subscription-box">
            <input class="input" id="email" type="email" placeholder="Your email address..." name="email" required>
            <button class="btn" type="submit">Notify Me</button>
            <p class="warning-text">Please provide a valid email address</p>
          </div>
        </div>
        <div class="hero">
          <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="hero-img">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="social-media-box">
      <ul class="social-links">
        <li><a href="#" class="footer-link"><ion-icon name="logo-facebook" class="icon icon-1"></ion-icon></a></li>
        <li><a href="#" class="footer-link"><ion-icon name="logo-twitter" class="icon icon-2"></ion-icon></a></li>
        <li><a href="#" class="footer-link"><ion-icon name="logo-instagram" class="icon icon-3"></ion-icon></a></li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
